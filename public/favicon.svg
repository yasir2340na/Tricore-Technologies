<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#030712"/>
  
  <!-- Letter T with gradient -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="url(#grad1)">T</text>
  
  <!-- Glow effect -->
  <rect width="64" height="64" rx="12" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
</svg>
